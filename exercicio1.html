<body>
    <div class="container">
        <h1>Exercício 01</h1>
        <input type="number" id="numero" placeholder="Digite um número">
        <button id="btn" onclick="Guardar()">Guardar</button>
        <button onclick="Somar()">Somar</button>
        <button onclick="Media()">Calcular média</button>
        <button onclick="Pares()">Pares</button>
        <button onclick="Impares()">Impares</button>
    </div>
 
    <script>
        let pares = [];
        let impares = [];
        let numeros = [];
        let soma = 0;
        let conta = 0;
        let media = 0;
 
        function Guardar() {
            let num = document.getElementById("numero").value;
            numeros.push(Number(num));
            document.getElementById("numero").value = '';
            if(num % 2 == 0){
                pares.push(num);
            } else {
                impares.push(num);
            }
        }
 
        function Pares() {
            let quant = pares.length;
            alert(quant);
        }
 
        function Impares() {
            let quant = impares.length;
            alert(quant);
        }
 
        function Somar() {
            soma = numeros.reduce((acc, numero) => acc + numero, 0);
            alert(soma);
        }
 
        function Media() {
            conta = numeros.length;
            media = conta > 0 ? soma / conta : 0; // Evita divisão por zero
            alert(media);
        }
    </script>
</body>
 
</html>
