<body>
    <div class="container">
        <h1>Digite dez números e guarde</h1>
        <input type="number" id="numero" placeholder="Digite um número">
        <button onclick="Guardar()">Guardar</button>
        <button onclick="NumerosMaiores()">Números maiores que a média</button>
    </div>
 
    <script>
        let numeros = [];
        let numero = 0;
        let quant = 0;
        let media = 0;
        let total = 0;
 
        function Guardar() {
            numero = parseInt(document.getElementById("numero").value);
            numeros.push(numero);
            document.getElementById("numero").value = "";
        }
 
        function NumerosMaiores() {
            total = 0;
            let maiores = [];
            numeros.forEach(function (numero) {
                total += numero;
            });
 
            quant = numeros.length;
            media = total / quant;
            numeros.forEach(function(numero) {
                if(numero > media){
                    maiores.push(numero);
                }
            });
            for (let i = 0; i < maiores.length; i++) {
                alert(maiores[i]);
            }
        }
    </script>
</body>
